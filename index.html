<!DOCTYPE html>
<html lang="es">

<head>
    <meta property="og:title" content="DevsHub">
    <meta property="og:site_name" content="DevsHub">
    <meta property="og:url" content="https://sofidevo.github.io/devs-hub-propuesta/">
    <meta property="og:description" content="Propuesta de paleta de colores para sitio web">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./image.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <!-- css librerias -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/img/astro2.png" type="image/x-icon">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./assets/styles/root.css">
    <link rel="stylesheet" href="./assets/styles/hamburger-menu.css">
    <link rel="stylesheet" href="./assets/styles/header.css">
    <link rel="stylesheet" href="./assets/styles/hero.css">

</head>

<body>
    <header class="header">
        <!-- Desktop menu -->
        <div class="header__container">
            <a href="index.html" class="logo__link">
                <img src="./assets/img/astro2.png" alt="">
                <h2>DevsHub</h2>
            </a>
            <nav class="header__nav__menu panel" id="panel">
                <ul>
                    <li class="menu__list">
                        <a href="#home" class="header__menu-link">Home</a>
                    </li>
                    <li class="menu__list">
                        <a href="#about" class="header__menu-link">Explore projects</a>
                    </li>
                    <li class="menu__list">
                        <a href="#skills" class="header__menu-link">Top Rated</a>
                    </li>
                    <li class="menu__list">
                        <a href="#hoobies" class="header__menu-link">Docs</a>
                    </li>
                    <li class="menu__list">
                        <a href="#contact" class="header__menu-link">Comunity</a>
                    </li>
                </ul>
            </nav>
            <figure class="header__social__media">
                <a class="header__icon__link" href="#">
                    <i class="fa-solid fa-user" style="color: #01c38d;"></i>
                </a>
                <figcaption>Log in</figcaption>
            </figure>
        </div>
    </header>
    <!-- Mobile menu (hamburger) -->
    <button class="panel-btn hamburger hamburger--emphatic" type="button" aria-label="menu">
        <span class="hamburger-box">
            <span class="hamburger-inner" id="hamburguesa"></span>
        </span>
    </button>
    <main>
        <section class="hero">
            <div class="hero__Text">
                <h1>Share your Talent</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda magni quam quibusdam porro fugiat
                    fugit vero libero! Repudiandae</p>
                <button class="hero__btn">Create Now</button>
            </div>
            <img class="hero__img" src="./assets/img/astro2.png" alt="">
        </section>


    </main>

    <script type="module" src="./js/modules.js"></script>
</body>

</html>
